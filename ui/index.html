<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script>

var true_data = {};
true_data['TCS'] = [7,9,9,9,9,9,10,11,14,14,15];
true_data['STC'] = [7,8,9,8,9,9,10,11,14,14,15];

function detectChange(selectButton) {
    plt_true_data.data = true_data[selectButton.value];
    chart.update();
}

</script>

<body>
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>
<select id="osDemo" onchange="detectChange(this)">
    <option value="TCS">999</option>
    <option value="STC">8989</option>
</select>

<script>
var xValues = [50,60,70,80,90,100,110,120,130,140,150];
var yValues = [7,8,8,9,9,9,10,11,14,14,15];

var plt_true_data = {
	label: "Actual Price",
    data: [7,8,8,9,9,9,10,11,14,14,15],
    fill: false,
    backgroundColor: "rgba(0, 0, 255, 1.0)",
    borderColor: "rgba(0,0,255,0.1)",
    tension: 0
    };

var plt_predicted_data = {
	label: "Predicted Price",
    data: [7.5,8.5,7.5,9.5,10,8.5,10.5,11,14.5,12.5,15],
    fill: false,
    backgroundColor: "rgba(0, 255, 0, 1.0)",
    borderColor: "rgba(0, 255, 0, 0.1)",
    tension: 0
    };

chart = new Chart("myChart", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [plt_true_data, plt_predicted_data]
  },
  options: {
    legend: {display: true},
    scales: {
      yAxes: [{ticks: {min: 6, max:16}}],
    }
  }
});
</script>

</body>
</html>
